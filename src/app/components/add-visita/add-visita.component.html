<div>
    <form class="content" (ngSubmit)="registraVisita()">
        <div class="submit-form">

            <div class="row">
                <div class="col-lg-12" style="margin-top: 1.5%">
                    <h4>Registro de Visita</h4>
                </div>
            </div>

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-4">
                    <label for="dni">DNI</label>
                    <input type="text" class="form-control" name="dni_vis" id="dni_vis" readonly [(ngModel)]="visitareg.visita!.dni_vis" />
                </div>

                <div class="col-lg-2">
                    <br>
                    <button (click)="consultaVisitante()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalBuscar" data-backdrop="false" data-dismiss="modal">
                        Buscar
                    </button>&nbsp;
                    <button (click)="registraVisitante()" type="button" class="btn btn-primary">
                        <i class="fa fa-edit"></i>
                    </button>
                </div>
            </div>

            <!-- <div class="row" style="margin-top: 3%">
                <div class="col-lg-4">
                    <label for="visitante">Codigo Visitante</label>
                    <input type="text" class="form-control" name="visitante" id="visitante" readonly [(ngModel)]="visitareg.visita!.cod_vis" />
                </div>
            </div> -->

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-4">
                    <label for="visitante">Visitante</label>
                    <input type="text" class="form-control" name="nom_visitante" id="nom_visitante" readonly [(ngModel)]="auxVisitante" />
                </div>
            </div>
            <!-- <div class="row" style="margin-top: 3%">
                <div class="col-lg-4">
                    <label for="visitante">Apellido Visitante</label>
                    <input type="text" class="form-control" name="ape_visitante" id="ape_visitante" readonly [(ngModel)]="visita_ape_vis" />
                </div>
            </div> -->

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-3">
                    <label for="fecha_ingreso">Hora Ingreso</label>
                    <input type="time" class="form-control" name="fecha_ingreso" readonly id="fecha_ingreso" [(ngModel)]="auxFechaIng" />
                </div>
            </div>

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-3">
                    <label for="fecha_salida">Hora Salida</label>
                    <input type="time" class="form-control" name="fecha_salida" readonly id="fecha_salida" [(ngModel)]="visitareg.fech_sal_visreg" />
                </div>
            </div>

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-6">
                    <label for="propietarios">Visita a</label>
                    <select id="propietarios" name="propietarios" placeholder="Selecione edificio" class="form-control" [(ngModel)]="visitareg.propietario!.cod_prop">
                        <option value="-1"> [Seleccione propietario] </option>   
                        <option *ngFor="let aux of propietarios" value="{{aux.cod_prop}}">
                            {{aux.nom_prop}} {{aux.ape_prop}} - {{aux.departamento?.num_dep}}
                        </option>   
                    </select>
                </div>
            </div>

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-12">
                    <button class="btn btn-success">Registrar</button>
                </div>
            </div>

        </div>

    </form>
</div>


<div class="modal fade" id="modalBuscar" tabindex="-1" style="margin-top: 5%" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 70%;">
        <div class="modal-content">
            <div class="modal-header">
                <div class="row">
                    <div class="col-lg-4">
                        <input type="text" class="form-control" name="dni" id="dni" maxlength="8" placeholder="Ingrese DNI" [(ngModel)]="filtroDni" />
                    </div>
                    <div class="col-lg-7">
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese Nombre" [(ngModel)]="filtroNombre" />
                    </div>
                    <div class="col-lg-1">
                        <button (click)="consultaVisitante()" type="button" class="btn btn-primary">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="content">
                            <table id="id_table" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th style="width: 5%">#</th>
                                        <th style="width: 30%">Nombres</th>
                                        <th style="width: 10%">Fecha Nacimiento</th>
                                        <th style="width: 10%">DNI</th>
                                        <th style="width: 31%">Correo</th>
                                        <th style="width: 7%"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let aux of visitantes">
                                        <td>{{aux.cod_vis}} </td>
                                        <td>{{aux.nom_vis}} {{aux.ape_vis}} </td>
                                        <td>{{aux.fechanac_vis}}</td>
                                        <td>{{aux.dni_vis}} </td>
                                        <td>{{aux.correo_vis}}</td>
                                        <td><button type="button" style="width: 90px" class="btn btn-primary btn-sm" (click)="VisitanteSeleccionado(aux)" data-dismiss="modal">Seleccionar</button></td>
                                    </tr>
                                </tbody>
                            </table>
                            
                             <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
