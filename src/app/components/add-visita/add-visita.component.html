<div>
    <form class="content" (ngSubmit)="registraVisita()">
        <div class="submit-form">

            <div class="row">
                <div class="col-lg-12" style="margin-top: 1.5%">
                    <h4>Registro de Visita</h4>
                </div>
            </div>

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-4">
                    <label for="dni">DNI</label>
                    <input type="text" class="form-control" name="dni_vis" id="dni_vis" placeholder="Ingrese DNI" [(ngModel)]="visitareg.visita!.dni_vis" />
                </div>
                <div class="col-lg-2">
                    <br>
                    <button (click)="consultaVisitantexDni()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalBuscar" data-backdrop="false" data-dismiss="modal">
                        Buscar
                    </button>
                </div>
            </div>

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-4">
                    <label for="visitante">Codigo Visitante</label>
                    <input type="text" class="form-control" name="visitante" id="visitante" placeholder="Ingreso de Codigo"  [(ngModel)]="visitareg.visita!.cod_vis" />
                </div>
            </div>
            <div class="row" style="margin-top: 3%">
                <div class="col-lg-4">
                    <label for="visitante">Nombre Visitante</label>
                    <input type="text" class="form-control" name="nom_visitante" id="nom_visitante" placeholder="Ingreso de Nombre"  [(ngModel)]="visita_nom_vis" />
                </div>
            </div>
            <div class="row" style="margin-top: 3%">
                <div class="col-lg-4">
                    <label for="visitante">Apellido Visitante</label>
                    <input type="text" class="form-control" name="ape_visitante" id="ape_visitante" placeholder="Ingreso de Apellido"  [(ngModel)]="visita_ape_vis" />
                </div>
            </div>

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-3">
                    <label for="fecha_ingreso">Hora Ingreso</label>
                    <input type="time" class="form-control" name="fecha_ingreso" id="fecha_ingreso" [(ngModel)]="auxFechaIng" />
                </div>
            </div>

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-3">
                    <label for="fecha_salida">Hora Salida</label>
                    <input type="time" class="form-control" name="fecha_salida" readonly id="fecha_salida" [(ngModel)]="visitareg.fech_sal_visreg" />
                </div>
            </div>

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-6">
                    <label for="propietarios">Visita a</label>
                    <select id="propietarios" name="propietarios" placeholder="Selecione edificio" class="form-control" [(ngModel)]="visitareg.propietario!.cod_prop">
                        <option value="-1"> [Seleccione] </option>   
                        <option *ngFor="let aux of propietarios" value="{{aux.cod_prop}}">
                            {{aux.nom_prop}}
                        </option>   
                    </select>
                </div>
            </div>

            <div class="row" style="margin-top: 3%">
                <div class="col-lg-12">
                    <button class="btn btn-success">Registrar</button>
                </div>
            </div>

        </div>

    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="modalBuscar" tabindex="-1" aria-labelledby="modalBuscarLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 70%;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalBuscarLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="content">        
                            <table id="id_table" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th style="width: 5%">#</th>
                                        <th style="width: 30%">Nombres</th>
                                        <th style="width: 10%">Fecha Nacimiento</th>
                                        <th style="width: 10%">DNI</th>
                                        <th style="width: 31%">Correo</th>
                                        <th style="width: 7%"></th>        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let aux of visitantes">
                                        <td>{{aux.cod_vis}} </td>
                                        <td>{{aux.nom_vis}} {{aux.ape_vis}}  </td>
                                        <td>{{aux.fechanac_vis}}</td>
                                        <td>{{aux.dni_vis}} </td>
                                        <td>{{aux.correo_vis}}</td>                                        
                                        <td><button type="button" style="width: 90px" class="btn btn-primary btn-sm" (click)="VisitanteSeleccionado(aux)">Seleccionar</button></td>
                                    </tr>
                                </tbody>
                            </table>        
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
