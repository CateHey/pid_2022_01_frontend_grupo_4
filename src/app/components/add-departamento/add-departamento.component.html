<div>

    <form class="content" (ngSubmit)="registraDepartamento()"  >
    <div class="submit-form" >
  
         <div class="row">
            <div class="col-lg-12">
                <h4>Registro de Departamentos</h4>
            </div>
        </div>
  
        <div class="row" style="margin-top: 3%">
                <div class="col-lg-4">
                    <label for="razonsocial">Número de departamento</label>
                    <input type="text" class="form-control" name="numero" placeholder="Ingrese el número de departamento" [(ngModel)] ="departamento.num_dep"  />
                </div>
                <div class="col-lg-4">
                    <label for="razonsocial">Metros cuadrados</label>
                    <input type="number" class="form-control" name="metros" placeholder="Ingrese los metros cuadrados"  [(ngModel)] ="departamento.metros_dep"  />
                </div>
                          
                <div class="col-lg-4">
                    <label for="telefono">Telefono</label>
                    <input type="text" class="form-control" name="telefono" placeholder="Ingrese el telefono" maxlength="15" [(ngModel)] ="departamento.tel_dep"   />
                </div>                         
        </div>
  
        <div class="row" style="margin-top: 3%">
            <div class="col-lg-6">
                <label for="celular">Precio</label>
                <input type="number" class="form-control" name="precio" placeholder="Ingrese el precio"  maxlength="20" [(ngModel)] ="departamento.pre_dep" />
            </div>

            <div class="col-lg-6">
                <label for="edificios">Edificio</label>
                <select  id="edificios" name="edificios" placeholder="Selecione edificio" class="form-control"  [(ngModel)] = "departamento.edificio!.cod_edi">
                    <option value="-1"> [Seleccione] </option>   
                    <option *ngFor="let aux of edificios" value="{{aux.cod_edi}}">
                        {{aux.nom_edi}}
                    </option>   
                </select>
            </div>
           
        </div>
  
        <div class="row" style="margin-top: 3%"> 
                <div class="col-lg-12">
                    <button class="btn btn-success"  >Enviar</button>
                </div>
        </div>

        <div class="row" *ngIf="departamentos.length != 0" style="margin-top: 3%">
            <div class="col-md-12">
              <div class="content">               
                <table id="id_table" class="table table-striped table-bordered"><thead>
                    <tr>      
                      <th style="width: 15%"># de Departamento</th>
                      <th style="width: 15%">M2</th>
                      <th style="width: 15%">Telefono</th>
                      <th style="width: 10%">Edificio</th>
                      <th style="width: 15%">Precio</th>
                      <th style="width: 30%">Fecha de Registro</th>
                    </tr>
                  </thead> <tbody>
                    <tr *ngFor="let aux of departamentos">      
                      <td>{{ aux.num_dep }}</td>
                      <td>{{ aux.metros_dep }}</td>
                      <td>{{ aux.tel_dep }}</td>
                      <td>{{ aux.edificio!.cod_edi }}</td>
                      <td>{{ aux.pre_dep }}</td>      
                      <td>{{ aux.fec_reg_dep }}</td>
                    </tr></tbody></table>
              </div>
            </div>
        </div>
    
      </div>
  
     </form>
