<div class="container">

    <div class="row">
        <div class="col-lg-12" style="margin-top: 1.5%">
            <h4>Consulta Visita</h4>
        </div>
    </div>

    <div class="row" style="margin-top: 2%">
        <label for="nombre" class="col-lg-1">Nombre</label>
        <div class="col-lg-2">
            <input type="text" class="form-control" name="nombre" id="nombre" />
        </div>
        <label for="dni" class="col-lg-1">DNI</label>
        <div class="col-lg-2">
            <input type="text" class="form-control" name="dni" id="dni" />
        </div>
        <div class="col-lg-2">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="estado" name="estado" checked>
                <label class="custom-control-label" for="estado">Estado</label>
            </div>
        </div>

        <div class="col-lg-2">
            <button class="btn btn-primary" style="width: 150px">Filtrar</button>
        </div>
    </div>

    <div class="row" style="margin-top: 6%">
        <div class="col-md-12">
            <div class="content">

                <table id="id_table" class="table table-striped table-bordered">
                    <thead>
                        <tr style="color: white;">
                            <th style="width: 5%" style="text-align: center">#</th>
                            <th style="width: 15%" style="text-align: center">Fecha Ingreso</th>
                            <th style="width: 15%" style="text-align: center">Fecha Salida</th>
                            <th style="width: 5%" style="text-align: center">Cod Prop</th>
                            <th style="width: 31%" style="text-align: center">Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="color: white;">
                            <td></td>
                            <td>Fecha ingreso</td>
                            <td>Fecha salida</td>
                            <td></td>
                            <td>
                                <div class="custom-control custom-switch" style="text-align: center">
                                    <input type="checkbox" class="custom-control-input" name="estado" checked/>
                                    <label class="custom-control-label"> </label>
                                </div>   
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

</div>
