<div>

    <form class="content" (ngSubmit)="registraPropietario()"  >
    <div class="submit-form" >
  
         <div class="row">
            <div class="col-lg-12" style="margin-top: 1.5%">
                <h4>Registro de Propietario </h4>
            </div>
        </div>
  
        <div class="row" style="margin-top: 3%">
                <div class="col-lg-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" maxlength="30" [(ngModel)] ="propietario.nom_prop" />
                </div>
                          
                <div class="col-lg-6">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" name="apellido" id="apellido" maxlength="30" [(ngModel)] ="propietario.ape_prop" />
                </div>                         
        </div>

        <div class="row" style="margin-top: 3%">
                <div class="col-lg-6">
                    <label for="telefono">Telefono</label>
                    <input type="text" class="form-control" name="telefono"id="telefono"  maxlength="9" [(ngModel)] ="propietario.tel_prop" />
                </div>
                          
                <div class="col-lg-6">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" id="email" maxlength="30" [(ngModel)] ="propietario.email_prop" />
                </div>                         
        </div>
  
        <div class="row" style="margin-top: 3%">
            <div class="col-lg-6">
                <label for="dni">DNI</label>
                <input type="text" class="form-control" name="dni" id="dni" maxlength="8" [(ngModel)] ="propietario.dni_prop" />
            </div>

            <div class="col-lg-6">
                <label for="departamento">Departamento</label>
                <select  id="departamento" name="edificios" class="form-control"[(ngModel)] = "propietario.departamento!.cod_dep">
                    <option value="0"> [Seleccione] </option>   
                    <option *ngFor="let aux of departamentos" value="{{aux.cod_dep}}">
                        {{aux.cod_dep}}, {{aux.num_dep}}
                    </option>   
                </select>   
            </div>
        </div>
  
        <div class="row" style="margin-top: 3%"> 
                <div class="col-lg-12">
                    <button class="btn btn-success"  >Enviar</button>
                </div>
        </div>
  
        <div class="row" *ngIf="propietarios.length != 0" style="margin-top: 3%">
            <div class="col-md-12">
              <div class="content">               
                <table id="id_table" class="table table-striped table-bordered"><thead>
                    <tr style="color: white;">
                      <th style="width: 15%">Departamento</th>      
                      <th style="width: 15%">Nombre</th>
                      <th style="width: 15%">Apellido</th>
                      <th style="width: 10%">Telefono</th>
                      <th style="width: 15%">Email</th>
                      <th style="width: 15%">DNI</th>
                      <th style="width: 30%">Fecha de Registro</th>
                      <th style="width: 30%">Usuario</th>
                    </tr>
                  </thead> <tbody>
                    <tr style="color: white;" *ngFor="let aux of propietarios">
                      <td>{{ aux.departamento!.cod_dep }}</td>      
                      <td>{{ aux.nom_prop }}</td>
                      <td>{{ aux.ape_prop }}</td>
                      <td>{{ aux.tel_prop }}</td>
                      <td>{{ aux.email_prop }}</td>      
                      <td>{{ aux.dni_prop }}</td>
                      <td>{{ aux.fech_reg_prop }}</td>
                      <td>{{ aux.usuario!.email_usu }}</td>
                    </tr></tbody></table>
              </div>
            </div>
        </div>
        
      </div>
  
     </form>
